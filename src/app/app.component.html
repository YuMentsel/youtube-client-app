<app-header
  (submitSearch)="submitSearchForm($event)"
  (setSortSettings)="setSortSettings($event)"
  (setSortValue)="setSortingValue($event)"
></app-header>
<app-search-results
  *ngIf="searchValue"
  [sortType]="sortType"
  [sortDir]="sortDir"
  [sortValue]="sortValue"
></app-search-results>
