<main *ngIf="searchItems$ | async; let searchItems" class="main">
  <div class="main__container container">
    <app-search-item
      *ngFor="
        let item of searchItems
          | sortByValue: sortService.sortValue
          | sortByType: sortService.sortType : sortService.sortDir
      "
      [searchItem]="item"
    ></app-search-item>
  </div>
</main>
