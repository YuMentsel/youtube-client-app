<div class="profile">
  <span class="user-name">{{ userName || 'Your Name' }}</span>
  <div class="profile__icon">
    <mat-icon class="profile__account">account_circle</mat-icon>
  </div>
  <app-custom-button class="profile__button" (click)="logout()">
    <span class="button-name">{{ getButtonName() }}</span>
  </app-custom-button>
  <app-custom-button class="profile__button" *ngIf="userName" routerLink="/admin"
    ><span>Admin</span></app-custom-button
  >
</div>
