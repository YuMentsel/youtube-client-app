<form class="search-form" (submit)="submitSearchForm()">
  <input
    class="search-form__input"
    type="search"
    name="searchValue"
    [(ngModel)]="searchValue"
    autocomplete="off"
    placeholder="What do you want to find out?"
  />
  <app-custom-button><span>search</span></app-custom-button>
</form>
